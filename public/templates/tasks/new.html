<div ng-controller="TasksController as tasks">
<h2>Create Challenge</h2>

  {{ self.task }}

  <div id="createTaskPage">
    <form ng-submit="tasks.createTask()" novalidate='novalidate' id="createTaskForm">
      <div class="form-group">
        <label for="challenge">What is your challenge?</label>
        <input type="text" placeholder="Explain the challenge, e.g. Eat the super spicy pizza." ng-model="tasks.task.task.description" name="description" class="form-control">
      </div>
      <div class="form-group">
        <label for="minutes">What's the time limit?</label>
        <slider></slider>
     
      </div>
      <div class="form-group">
        <label for="">Where should this challenge happen?</label>
        <input type="text" ng-model="tasks.task.task.location.name" placeholder="Where is it? e.g. Pizza Union, Shoreditch, London" class="form-control">
      </div>

      <a ng-click="tasks.startCamera()">Take a Photo</a>

      <section ng-if="showCamera == true">
        <div class="camera">
          <section class="video">
            <button class="btn" id="cancelPhoto" ng-click="tasks.exitCapture()" >X</button>
            <video id="video">Video stream not available.</video>
            <canvas id="canvas"></canvas>
            <a ng-click="tasks.takePicture()" class="btn-info btn"><img id='camera-icon' src="/images/white-camera.png" alt=""></a>
          </section>
          <div class="row cameraOptionButtons">
            <div class="col-xs-6">
              <a id="sendPhoto" class="btn-success btn" value="Upload" ng-click="tasks.upload()">Upload</a>
            </div>
            <div class="col-xs-6">
              <a class='pull-right' id="retakeButton" class="btn-info btn" ng-click="tasks.retakePhoto()">Retake</a>
            </div>
          </div>
        </div>
      </section>

      <section>
        <file-field ng-model="uploadFile" preview="previewImage" file>Upload File</file-field>
      </section>

      <div class="form-group">
        <button type="submit" class=" btn-success btn">Send</button>
      </div>
    </form>
  </div>
</div>
