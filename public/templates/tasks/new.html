<div ng-controller="TasksController as tasks">
      <div class="capture" ng-controller="CaptureController as capture">
       <div class="camera">
         <video id="video">Video stream not available.</video>
         <br/>
         <button id="startbutton" class="btn-info btn">Take photo</button>
         </div>
         <form ng-submit="capture.upload()">
         <!-- REGULAR FILE UPLOAD -->
           <!-- <input name="file" type="file"  class="btn btn-info" file> -->
      
       <canvas id="canvas" style="display:none;">
       </canvas>
       <div class="output">
        <img id="photo" alt="The screen capture will appear in this box.">
      </div>
      <!-- STYLED UPLOAD -->
      <file-field ng-model="uploadFile" preview="previewImage" file>Upload File</file-field>

      <img ng-src="{{previewImage}}">
      <input id="sendPhoto" type="submit" class="btn-success btn" value="Upload"  >
  </form>
  </div>

  <form ng-submit="tasks.createTask()" novalidate='novalidate'>
  <div class="form-group">
    <input type="text" placeholder="Explain the challenge here" ng-model="tasks.task.description" name="description" class="form-control">
    </div>
    <div class="form-group">
    <button type="submit">Send</button>
    </div>
  </form>
</div>
