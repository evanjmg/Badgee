<div ng-controller="TasksController as tasks">
      <!-- <div class="capture" ng-controller="CaptureController as capture"> -->
       <div class="camera">
         <video id="video" style="width:100%!important;">Video stream not available.</video>
         <canvas id="canvas" style="width:500px;">
         </canvas>
         <br/>
         <button id="startbutton" class="btn-info btn">Take photo</button>
         <button id="retakeButton" class="btn-warning btn" ng-click="tasks.retakePhoto()" >Retake</button>
         </div>
         <form ng-submit="tasks.upload()">
      
    
       <div class="output" style="display:none;">
        <img id="photo" alt="The screen capture will appear in this box.">
      </div>
      <!-- STYLED UPLOAD -->
      <file-field ng-model="uploadFile" preview="previewImage" file>Upload File</file-field>

      <img ng-src="{{previewImage}}">
      <input id="sendPhoto" type="submit" class="btn-success btn" value="Upload"  >
  </form>
  <!-- </div> -->

  <form ng-submit="tasks.createTask()" novalidate='novalidate'>
  <div class="form-group">
    <input type="text" placeholder="Explain the challenge here" ng-model="tasks.task.task.description" name="description" class="form-control">
    </div>
    <div class="form-group">
    <slider></slider>
  </div>
  <div class="form-group">
  <label for="">Location</label>
  <input type="text" ng-model="tasks.task.task.location.name" class="form-control">
  </div>
    <div class="form-group">
    <button type="submit">Send</button>
    </div>
  </form>
</div>
