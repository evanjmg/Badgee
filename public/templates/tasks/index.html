<div ng-controller="TasksController as tasks">
<div class="white-container search-container">
  <input type="text" ng-model="query" class="form-control" placeholder="Search challenges">
  <h2 ng-show="query">Search Results for '{{query}}'</h2>
  <div ng-show="(tasks.all | filter: query).length == 0">
    No results. 
  </div>
  </div>
  <div class="feed-container">
    <div ng-repeat="task in tasks.all | filter: query" ng-hide="(tasks.all | filter: query).length == 0" class="white-container task-post" >

      <div class="row">
        <div class="row">
         <div class="col-xs-6">
           <a ui-sref="profile({ user_id: task._creator.id })" id="creator-name">
             <img  style="display:inline" src="{{task._creator.img_url}}" alt="profile" class="profile-img img-responsive">
             <div style="display:inline">
               <span style="display:inline">{{ task._creator.name}}</span>
             </div>
           </a>
         </div>
         <div class="col-xs-6" style="text-align:right; padding-right:20px;">
           <span  id="created_at" >{{ task.created_at | date: mediumDate }}</span>
         </div>
       </div>
       <div class="row" style="padding-top:10px;">
         <img ng-show="task.img_url"src="{{task.img_url}}" alt="task-image" class="img-responsive" style="min-width:100%;">
       </div>
       <p></p>
       <div class="row">

        <div class="col-xs-12 task-description">{{task.description | limitTo: 143}} <a ui-sref="showTask({ id: task._id})"> more</a></div>
      </div>
      <div class="pull-left"><a id="tagged-member-name" ui-sref="profile({ user_id: task._tagged_member.id })">
        <img id="at-icon" src="/images/at-icon.png" alt=""><span> {{ task._tagged_member.name}} </span></a>
      </div>
      <div class="pull-right">
        <span id='location-name'> <img src="/images/map-marker.png" id="map-marker" alt="" class="img-responsive">{{ task.location.name}}</span>
      </div>
      <div class="pull-right"><img src="/images/clock-icon.png" id="clock-icon" alt="clock" class="img-responsive">
       <span id='task-minutes'>{{ task.minutes}} min</span>
     </div>



   </div>

 </div>
</div>
