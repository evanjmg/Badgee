<div ng-controller="TasksController as tasks">
<img src="{{tasks.task.img_url}}" id="task-image" alt="">
<div class="row">
  <div class="text-center"><h3 ng-if="tasks.currentUser.id == tasks.task._creator.id" class="center ">{{ tasks.task._tagged_member.name}}'s Challenge:</h3><br/>
    {{tasks.task.description}}</div>
</div>
<div class="row" ng-show="tasks.task.location.name">
<h4>{{tasks.task.location.name}}</h4>
<div id="map" style="width:200px;height:200px;"></div>

</div>
<div ng-if="tasks.currentUser.id == tasks.task._creator.id && tasks.currentUser.id !== tasks.task._tagged_member.id" class="row text-center center">
<div class="col-xs-6 col-md-6">
  <a ui-sref="myTasks" class="btn btn-info" style="margin-left:20px">Back to My Challenges</a>
  </div>
  <div class="col-xs-6 col-md-6">
  <a ng-click="tasks.showEditTask()" class="btn btn-info">Edit</a>  
  </div>

</div>
<div ng-show="tasks.currentUser.id === tasks.task._tagged_member.id" class="row text-center center">
<div class="col-xs-6 col-md-6">
  <a ng-click="tasks.decideTask(true)" class="btn btn-success" style="margin-left:20px">Submit Answer</a>
  </div>
  <div class="col-xs-6 col-md-6">
  <a ng-click="tasks.decideTask(false)" class="btn btn-danger">Reject</a>  
  </div>

</div>

  </div>
