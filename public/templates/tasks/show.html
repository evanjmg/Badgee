<div ng-controller="TasksController as tasks">
<img src="{{tasks.task.img_url}}" alt="">
<div class="row">
  <div class="col-xs-3">Your Challenge:   {{tasks.task.description}}</div>
</div>
<div class="row">
<div id="map" style="width:200px;height:200px;"></div>
</div>
<div class="row">
<div class="col-sm-6">
  <button ng-click="tasks.backToTeam()" class="btn btn-info" style="margin-left:20px">Done</button>
  </div>
  <div class="col-sm-6">
  <a ng-click="tasks.showEditTask()" class="btn btn-info">Edit</a>
  </div>
</div>
  </div>
 
  <script>
  $(function () {
    initMap();
    function initMap() {
      var myLatLng = {lat: "{{tasks.task.task.location.lat}}", lng: "{{tasks.task.task.location.lon}}";

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: myLatLng
      });

      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map
      });
    }
  })

  </script>
