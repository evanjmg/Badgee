<h2>My Tags</h2>
<div ng-controller="UsersController as users">
<div ng-repeat="task in users.pending">
  <div class="row">
   <div class="col-sm-4"><img src="{{task._creator.img_url}}" alt=""></div> 
   <div class="col-sm-4">{{task.description}}</div> 
   <div class="col-sm-4"><a ng-submit="users.acceptTask(task)">Accept</a></div>
  </div>
  <hr>
</div>
</div>
