<h2>Create a Team</h2>
<div ng-controller="TeamsController as teams">
<form ng-submit="teams.createTeam()" no-validate="no-validate">
<div class="form-group">
  <label for="name">Name:</label>
  <input type="text" class="form-control" ng-model="teams.team.name" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Create Team</button>
  </div>
</form>
  <div ng-repeat="user in teams.allUsers">
  <div class="row">
  <div class="col-xs-4">
     <img ng-src="{{user.img_url}}" alt="user" width="50px" style="border-radius:50%;">
  </div>
  <div class="col-xs-4">
     <span> {{user.name}}</span>
     </div>
     <div class="col-xs-4">
       <button class="btn btn-success addToNewTeamButton" ng-click="teams.addUserToNewTeam(user, $event)" >+</button>
       <button class="btn btn-danger removeFromNewTeamButton" ng-click="teams.removeFromNewTeam(user, $event)" >-</button>
     </div>
    </div>
    <hr>
  </div>

</div>
